<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}IKUBERT{% endif %}</title>
    
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/src/logo-ikubert.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css?v=1.0">
</head>
<body class="sticky-wrapper">

    {% include navbar.html %}
    
    <main class="content-wrapper">
        {{ content }}
    </main>

    <footer class="main-footer">
        <div class="footer-inner">
            <div class="footer-col left">
                <p class="loc">SANTIAGO, CHILE</p>
                <p class="copy">&copy; 2026 IKUBERT</p>
            </div>

            <div class="footer-col center">
                <img src="{{ site.baseurl }}/src/logo-ikubert.abajo.svg" alt="IKUBERT" class="footer-logo-img">
            </div>

            <div class="footer-col right">
                <a href="mailto:contact@ikubert.com" class="footer-mail">contact@ikubert.com</a>
                <div class="social-wrapper">
                    <a href="https://www.linkedin.com/company/ikubert" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="footer-social-icon">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <style>
        @media (max-width: 600px) {
            .site-nav { flex-direction: column !important; padding: 20px 5% !important; }
            .nav-links { justify-content: center !important; margin-top: 15px; gap: 15px !important; }
            .footer-inner { flex-direction: column !important; gap: 15px; text-align: center; padding: 0 5% !important; }
            .footer-col.left, .footer-col.right { text-align: center !important; }
        }
    </style>
</body>
</html>
