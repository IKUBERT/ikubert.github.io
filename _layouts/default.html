<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}IKUBERT{% endif %}</title>
    
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/src/logo-ikubert.svg">

    <meta name="description" content="IKUBERT: Consultoría estratégica avanzada en Ingeniería Civil Industrial y Ciberseguridad.">
    <meta property="og:image" content="{{ site.baseurl }}/src/logo-ikubert-abajo.svg">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css?v=3.0">
</head>
<body class="sticky-wrapper">

    <nav class="site-nav">
        <div class="site-logo">
            <a href="{{ site.baseurl }}/">
                <img src="{{ site.baseurl }}/src/logotipo-ikubert-lateral.svg" alt="IKUBERT">
            </a>
        </div>
        <div class="nav-links">
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/acerca">Acerca</a>
            <a href="{{ site.baseurl }}/contacto">Contacto</a>
        </div>
    </nav>
    
    <main class="content-wrapper">
        {{ content }}
    </main>

    <footer class="main-footer">
        <div class="footer-inner">
            <div class="footer-col left">
                <p class="loc">SANTIAGO, CHILE</p>
                <p class="copy">&copy; 2026 IKUBERT</p>
            </div>

            <div class="footer-col center">
                <img src="{{ site.baseurl }}/src/logo-ikubert-abajo.svg" alt="IKUBERT" class="footer-logo-img" style="height: 50px !important; width: auto; filter: brightness(0) invert(1);">
            </div>

            <div class="footer-col right">
                <a href="mailto:contact@ikubert.com" class="footer-mail">contact@ikubert.com</a>
                <div class="social-wrapper">
                    <a href="https://www.linkedin.com/company/ikubert" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn IKUBERT" class="linkedin-mini" style="width: 18px; filter: invert(1); opacity: 0.8;">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
