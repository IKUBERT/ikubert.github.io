<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}IKUBERT{% endif %}</title>
    
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/src/logo-ikubert.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css?v=24.0">
</head>
<body class="sticky-wrapper">

    <nav class="site-nav" style="display: flex; justify-content: space-between; align-items: center; padding: 16px 8%; background-color: #ffffff; width: 100%; box-sizing: border-box; border-bottom: 1px solid #eee; flex-wrap: wrap;">
        <div class="site-logo" style="flex-shrink: 0;">
            <a href="{{ site.baseurl }}/" style="display: flex; align-items: center; text-decoration: none;">
                <img src="{{ site.baseurl }}/src/logotipo-ikubert-lateral.svg" alt="IKUBERT" style="height: 62px !important; width: auto !important; display: block; shape-rendering: geometricPrecision;">
            </a>
        </div>
        <div class="nav-links" style="display: flex; gap: 40px; flex-wrap: wrap; justify-content: flex-end; align-items: center;">
            <a href="{{ site.baseurl }}/" style="text-decoration: none; color: #1a1a1a; font-weight: 700; font-size: 1.05rem; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.9;">Home</a>
            <a href="{{ site.baseurl }}/acerca" style="text-decoration: none; color: #1a1a1a; font-weight: 700; font-size: 1.05rem; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.9;">Acerca</a>
            <a href="{{ site.baseurl }}/contacto" style="text-decoration: none; color: #1a1a1a; font-weight: 700; font-size: 1.05rem; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.9;">Contacto</a>
        </div>
    </nav>
    
    <main class="content-wrapper">
        {{ content }}
    </main>

    <footer class="main-footer" style="background-color: #1a1a1a; padding: 14px 0 !important; width: 100%;">
        <div class="footer-inner" style="display: flex; justify-content: space-between; align-items: center; padding: 0 8%; box-sizing: border-box;">
            <div class="footer-col left" style="flex: 1;">
                <p class="loc" style="font-size: 0.65rem; color: #fff; opacity: 0.6; text-transform: uppercase; margin: 0; letter-spacing: 1px;">SANTIAGO, CHILE</p>
                <p class="copy" style="font-size: 0.55rem; color: #fff; opacity: 0.4; margin: 0;">&copy; 2026 IKUBERT</p>
            </div>

            <div class="footer-col center" style="flex: 1; text-align: center;">
                <img src="{{ site.baseurl }}/src/logo-ikubert.abajo.svg" alt="IKUBERT" style="width: 190px !important; height: auto !important; filter: brightness(0) invert(1); opacity: 0.95;">
            </div>

            <div class="footer-col right" style="flex: 1; text-align: right;">
                <a href="mailto:contact@ikubert.com" style="color: #fff; text-decoration: none; font-size: 0.8rem; opacity: 0.9;">contact@ikubert.com</a>
                <div class="social-wrapper" style="margin-top: 4px;">
                    <a href="https://www.linkedin.com/company/ikubert" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" style="width: 18px; filter: brightness(0) invert(1); opacity: 0.7;">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <style>
        @media (max-width: 600px) {
            .site-nav { padding: 15px 5% !important; flex-direction: column !important; gap: 10px; }
            .site-logo img { height: 48px !important; }
            .nav-links { justify-content: center !important; gap: 15px !important; width: 100%; }
            .footer-inner { padding: 0 5% !important; flex-direction: column !important; gap: 15px; }
            .footer-col { text-align: center !important; }
        }
    </style>
</body>
</html>
