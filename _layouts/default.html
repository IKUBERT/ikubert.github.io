<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | IKUBERT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
</head>
<body>
    {% include navbar.html %}
    
    <main>
        {{ content }}
    </main>

    <!-- Estructura de Footer Corporativo -->
    <footer style="background-color: #1a1a1a; color: #ffffff; padding: 60px 20px; text-align: center; border-top: 5px solid #333;">
        
        <!-- Contenedor del Logotipo Principal  -->
        <div style="margin-bottom: 30px;">
            <img src="/src/Logotipo IKUBERT nombre abajo.png" alt="I-KUBERT" style="height: 100px; width: auto; filter: brightness(0) invert(1);">
        </div>

        <!-- Informacion de Contacto y Ubicacion  -->
        <div style="margin-bottom: 25px;">
            <p style="margin: 5px 0; font-weight: 300; letter-spacing: 1px;">
                <a href="mailto:contact@ikubert.com" style="color: #ffffff; text-decoration: none; border-bottom: 1px solid #444; padding-bottom: 2px;">contact@ikubert.com</a>
            </p>
            <p style="margin: 5px 0; font-size: 0.85rem; opacity: 0.6; letter-spacing: 2px; text-transform: uppercase;">Santiago, Chile</p>
        </div>

         <!-- Icono de LinkedIn con enlace a la empresa  -->
        <div style="margin-bottom: 40px;">
            <a href="https://www.linkedin.com/company/ikubert" target="_blank" style="display: inline-block; transition: transform 0.3s ease;">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn I-KUBERT" style="width: 24px; height: 24px; filter: grayscale(1) brightness(2);">
            </a>
        </div>

         <!-- Copyright final  -->
        <div style="border-top: 1px solid #333; padding-top: 25px; max-width: 600px; margin: 0 auto;">
            <p style="font-size: 0.75rem; opacity: 0.4; letter-spacing: 1px;">&copy; 2026 I-KUBERT. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
