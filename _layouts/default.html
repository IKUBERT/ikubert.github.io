<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}IKUBERT{% endif %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/src/logo-ikubert.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css?v=16.0">
</head>
<body class="sticky-wrapper" style="margin: 0; padding: 0;">

    <nav class="site-nav" style="background-color: #ffffff; width: 100%; border-bottom: 1px solid #eee;">
        <div style="max-width: 1300px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 22px 5%; box-sizing: border-box;">
            
            <div class="site-logo" style="flex-shrink: 0;">
                <a href="{{ site.baseurl }}/" style="display: flex; align-items: center; text-decoration: none;">
                    <img src="{{ site.baseurl }}/src/logotipo-ikubert-lateral.svg" alt="IKUBERT" style="height: 62px !important; width: auto; display: block;">
                </a>
            </div>

            <div class="nav-links" style="display: flex; gap: 35px; align-items: center;">
                <a href="{{ site.baseurl }}/" style="text-decoration: none; color: #1a1a1a; font-weight: 700; font-size: 1.05rem; text-transform: uppercase; letter-spacing: 1.5px;">Home</a>
                <a href="{{ site.baseurl }}/acerca" style="text-decoration: none; color: #1a1a1a; font-weight: 700; font-size: 1.05rem; text-transform: uppercase; letter-spacing: 1.5px;">Acerca</a>
                <a href="{{ site.baseurl }}/contacto" style="text-decoration: none; color: #1a1a1a; font-weight: 700; font-size: 1.05rem; text-transform: uppercase; letter-spacing: 1.5px;">Contacto</a>
            </div>
            
        </div>
    </nav>
    
    <main class="content-wrapper" style="max-width: 1300px; margin: 0 auto; padding: 40px 5%;">
        {{ content }}
    </main>

    <footer class="main-footer" style="background-color: #1a1a1a; padding: 15px 0; width: 100%;">
        <div class="footer-inner" style="max-width: 1300px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; box-sizing: border-box;">
            
            <div class="footer-col left" style="flex: 1;">
                <p class="loc" style="font-size: 0.65rem; color: #fff; opacity: 0.6; text-transform: uppercase; margin: 0;">SANTIAGO, CHILE</p>
                <p class="copy" style="font-size: 0.55rem; color: #fff; opacity: 0.4; margin: 0;">&copy; 2026 IKUBERT</p>
            </div>

            <div class="footer-col center" style="flex: 1; text-align: center;">
                <img src="{{ site.baseurl }}/src/logo-ikubert.abajo.svg" alt="IKUBERT" style="width: 190px; height: auto; filter: brightness(0) invert(1); opacity: 0.95;">
            </div>

            <div class="footer-col right" style="flex: 1; text-align: right;">
                <a href="mailto:contact@ikubert.com" style="color: #fff; text-decoration: none; font-size: 0.8rem; opacity: 0.9;">contact@ikubert.com</a>
                <div class="social-wrapper" style="margin-top: 4px;">
                    <a href="https://www.linkedin.com/company/ikubert" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" style="width: 18px; filter: brightness(0) invert(1); opacity: 0.7;">
                    </a>
                </div>
            </div>

        </div>
    </footer>

    <style>
        @media (max-width: 600px) {
            .site-nav > div { flex-direction: column !important; gap: 15px; }
            .footer-inner { flex-direction: column !important; gap: 15px; }
            .footer-col { text-align: center !important; }
        }
    </style>
</body>
</html>
