<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}IKUBERT{% endif %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/src/logo-ikubert.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css?v=18.0">
    <style>
        /* Esta es la clave: Limitar el ancho total de la experiencia */
        .container-limit {
            max-width: 1250px; /* El tama√±o ideal para que no se vea "gigante" */
            margin: 0 auto;    /* Centra todo el bloque */
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body class="sticky-wrapper" style="margin: 0; background-color: #f9f9f9;">

    <nav class="site-nav" style="background-color: #ffffff; width: 100%; border-bottom: 1px solid #eee; padding: 20px 0;">
        <div class="container-limit" style="padding: 0 5%;">
            <div class="site-logo">
                <a href="{{ site.baseurl }}/" style="display: flex; align-items: center; text-decoration: none;">
                    <img src="{{ site.baseurl }}/src/logotipo-ikubert-lateral.svg" alt="IKUBERT" style="height: 58px; width: auto;">
                </a>
            </div>
            <div class="nav-links" style="display: flex; gap: 30px;">
                <a href="{{ site.baseurl }}/" style="text-decoration: none; color: #1a1a1a; font-weight: 700; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;">Home</a>
                <a href="{{ site.baseurl }}/acerca" style="text-decoration: none; color: #1a1a1a; font-weight: 700; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;">Acerca</a>
                <a href="{{ site.baseurl }}/contacto" style="text-decoration: none; color: #1a1a1a; font-weight: 700; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;">Contacto</a>
            </div>
        </div>
    </nav>
    
    <main class="content-wrapper" style="max-width: 1250px; margin: 0 auto; padding: 40px 5%; background-color: #ffffff; min-height: 70vh;">
        {{ content }}
    </main>

    <footer class="main-footer" style="background-color: #1a1a1a; padding: 20px 0; width: 100%;">
        <div class="container-limit" style="padding: 0 5%;">
            <div class="footer-col left" style="flex: 1;">
                <p style="font-size: 0.65rem; color: #fff; opacity: 0.6; margin: 0;">SANTIAGO, CHILE</p>
                <p style="font-size: 0.55rem; color: #fff; opacity: 0.4; margin: 0;">&copy; 2026 IKUBERT</p>
            </div>
            <div class="footer-col center" style="flex: 1; text-align: center;">
                <img src="{{ site.baseurl }}/src/logo-ikubert.abajo.svg" alt="IKUBERT" style="width: 180px; filter: brightness(0) invert(1); opacity: 0.9;">
            </div>
            <div class="footer-col right" style="flex: 1; text-align: right;">
                <a href="mailto:contact@ikubert.com" style="color: #fff; text-decoration: none; font-size: 0.8rem;">contact@ikubert.com</a>
                <div style="margin-top: 5px;">
                    <a href="https://www.linkedin.com/company/ikubert" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" style="width: 18px; filter: brightness(0) invert(1); opacity: 0.7;">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <style>
        @media (max-width: 600px) {
            .container-limit { flex-direction: column !important; gap: 15px; text-align: center; }
            .nav-links { justify-content: center !important; width: 100%; }
        }
    </style>
</body>
</html>
