<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}IKUBERT{% endif %}</title>
    
    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/src/logo-ikubert.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css?v=11.0">
</head>
<body class="sticky-wrapper">

    <nav class="site-nav">
        <div class="site-logo">
            <a href="{{ site.baseurl }}/">
                <img src="{{ site.baseurl }}/src/logotipo-ikubert-lateral.svg" alt="IKUBERT">
            </a>
        </div>
        <div class="nav-links">
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/acerca">Acerca</a>
            <a href="{{ site.baseurl }}/contacto">Contacto</a>
        </div>
    </nav>
    
    <main class="content-wrapper">
        {{ content }}
    </main>

    <footer class="main-footer" style="background-color: #1a1a1a; padding: 14px 0 !important; width: 100%;">
        <div class="footer-inner" style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 5%;">
            
            <div class="footer-col left" style="flex: 1;">
                <p class="loc" style="font-size: 0.65rem; color: #fff; opacity: 0.6; text-transform: uppercase; margin: 0; letter-spacing: 1px;">SANTIAGO, CHILE</p>
                <p class="copy" style="font-size: 0.55rem; color: #fff; opacity: 0.4; margin: 0;">&copy; 2026 IKUBERT</p>
            </div>

            <div class="footer-col center" style="flex: 1; text-align: center; display: flex; justify-content: center; align-items: center;">
                <img src="{{ site.baseurl }}/src/logo-ikubert.abajo.svg" alt="IKUBERT" style="width: 190px !important; height: auto !important; max-height: 55px !important; filter: brightness(0) invert(1); opacity: 0.95;">
            </div>

            <div class="footer-col right" style="flex: 1; text-align: right;">
                <a href="mailto:contact@ikubert.com" style="color: #fff; text-decoration: none; font-size: 0.8rem; opacity: 0.9;">contact@ikubert.com</a>
                <div class="social-wrapper" style="margin-top: 4px;">
                    <a href="https://www.linkedin.com/company/ikubert" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn IKUBERT" style="width: 18px; filter: brightness(0) invert(1); opacity: 0.7;">
                    </a>
                </div>
            </div>

        </div>
    </footer>
</body>
</html>
