<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | IKUBERT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
</head>
<body>
    {% include navbar.html %}
    
    <main>
        {{ content }}
    </main>

    <!-- Footer Simetrico: Logo Centrado y Datos Optimizados  -->
    <footer style="background-color: #1a1a1a; color: #ffffff; padding: 30px 5%; border-top: 1px solid #333;">
        <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; flex-wrap: wrap; gap: 20px;">
            
             <!-- Columna Izquierda: Ubicacion y Copyright (para balancear)  -->
            <div style="flex: 1; text-align: left; min-width: 200px;">
                <p style="font-size: 0.75rem; opacity: 0.5; letter-spacing: 1.5px; margin: 0; text-transform: uppercase;">Santiago, Chile</p>
                <p style="font-size: 0.65rem; opacity: 0.3; margin-top: 5px;">&copy; 2026 I-KUBERT</p>
            </div>

           <!-- Columna Central: Logotipo Principal  -->
            <div style="flex: 1; text-align: center; min-width: 150px;">
                <img src="/src/Logotipo IKUBERT nombre abajo.png" alt="I-KUBERT" style="height: 70px; width: auto; filter: brightness(0) invert(1);">
            </div>

            <!-- Columna Derecha: Contacto y LinkedIn  -->
            <div style="flex: 1; text-align: right; min-width: 200px; display: flex; flex-direction: column; align-items: flex-end; gap: 10px;">
                <a href="mailto:contact@ikubert.com" style="color: #ffffff; text-decoration: none; border-bottom: 1px solid #444; padding-bottom: 2px; font-size: 0.9rem; font-weight: 300; letter-spacing: 0.5px;">contact@ikubert.com</a>
                
                <a href="https://www.linkedin.com/company/ikubert" target="_blank" style="display: inline-block; opacity: 0.8; transition: opacity 0.3s;">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" style="width: 18px; height: 18px; filter: grayscale(1) brightness(2);">
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
