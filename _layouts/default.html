<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}IKUBERT{% endif %}</title>
    
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/src/logo.png">

    <meta name="description" content="IKUBERT: Consultoría estratégica avanzada en Ingeniería Civil Industrial y Ciberseguridad. Optimizamos procesos corporativos y blindamos activos digitales en Santiago, Chile.">
    <meta name="keywords" content="Ingeniería Industrial Chile, Ciberseguridad Las Condes, Optimización de Procesos, Consultoría Estratégica, Lukas Ahubert, Seguridad de la Información">
    <meta name="author" content="Lukas Ahubert">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.ikubert.com/">
    <meta property="og:title" content="IKUBERT | Ingeniería & Ciberseguridad Estratégica">
    <meta property="og:description" content="Convergencia de ingeniería y ciberseguridad para optimizar y blindar la operación de su empresa.">
    <meta property="og:image" content="https://www.ikubert.com/src/Logotipo%20IKUBERT%20nombre%20abajo.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css?v=1.3">
</head>
<body class="sticky-wrapper">
    {% include navbar.html %}
    
    <main class="content-wrapper">
        {{ content }}
    </main>

    <footer class="main-footer">
        <div class="footer-inner">
            <div class="footer-col left">
                <p class="loc">SANTIAGO, CHILE</p>
                <p class="copy">&copy; 2026 IKUBERT</p>
            </div>

            <div class="footer-col center">
                <img src="/src/Logotipo%20IKUBERT%20nombre%20abajo.png" alt="IKUBERT">
            </div>

            <div class="footer-col right">
                <a href="mailto:contact@ikubert.com">contact@ikubert.com</a>
                <div class="social">
                    <a href="https://www.linkedin.com/company/ikubert" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn IKUBERT">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
