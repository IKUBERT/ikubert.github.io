<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>
      {% if page.url == "/" %}
        IKUBERT | Ingeniería y Gestión
      {% elsif page.title %}
        {{ page.title }} | IKUBERT
      {% else %}
        IKUBERT
      {% endif %}
    </title>

    <meta name="description" content="IKUBERT: Consultoría estratégica que integra Ingeniería Industrial, Ciberseguridad y Gestión de Negocios.">

    <link rel="icon" type="image/svg+xml" href="{{ site.baseurl }}/src/logo-ikubert.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css?v=16.0">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
</head>
<body class="sticky-wrapper">

    <nav class="site-nav">
        <div class="site-logo">
            <a href="{{ site.baseurl }}/">
                <img src="{{ site.baseurl }}/src/logotipo-ikubert-lateral.svg" alt="IKUBERT">
            </a>
        </div>
        <div class="nav-links">
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/servicios">Servicios</a>
            <a href="{{ site.baseurl }}/acerca">Acerca</a>
            <a href="{{ site.baseurl }}/contacto">Contacto</a>
        </div>
    </nav>
    
    <main class="content-wrapper">
        {{ content }}
    </main>

    <footer class="main-footer">
        <div class="footer-inner">
            <div class="footer-col left">
                <p class="loc">SANTIAGO, CHILE</p>
                <p class="copy">&copy; 2026 IKUBERT</p>
            </div>
            
            <div class="footer-col center">
                <img src="{{ site.baseurl }}/src/logo-ikubert.abajo.svg" alt="IKUBERT" class="footer-logo-img">
            </div>

            <div class="footer-col right">
                <a href="mailto:contact@ikubert.com" class="footer-mail">contact@ikubert.com</a>
                <div class="social-wrapper">
                    <a href="https://www.linkedin.com/company/ikubert" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" style="width: 18px; filter: brightness(0) invert(1); opacity: 0.7;">
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <style>
        .site-nav { display: flex; justify-content: space-between; align-items: center; padding: 16px 8%; background-color: #ffffff; border-bottom: 1px solid #eee; }
        .site-logo img { height: 62px !important; width: auto; display: block; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { text-decoration: none; color: #1a1a1a; font-weight: 700; font-size: 1.05rem; text-transform: uppercase; letter-spacing: 1.5px; }

        /* Reglas del Footer dentro del Layout para asegurar el cambio */
        .main-footer { background-color: #1a1a1a; padding: 40px 8% !important; }
        .footer-inner { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 1200px; margin: 0 auto; }
        
        /* El tamaño de 75px (el +15% que pediste) */
        .footer-logo-img { 
            height: 75px !important; 
            width: auto !important; 
            filter: brightness(0) invert(1); 
            opacity: 0.95; 
            display: block; 
            margin: 0 auto;
        }

        .footer-col { flex: 1; }
        .footer-col.right { text-align: right; }
        .footer-mail { color: #fff; text-decoration: none; font-size: 0.85rem; }
        .loc { font-size: 0.65rem; color: #fff; opacity: 0.6; letter-spacing: 1px; }
        .copy { font-size: 0.55rem; color: #fff; opacity: 0.4; }

        @media (max-width: 768px) {
            .site-nav { flex-direction: column; gap: 15px; padding: 20px 5%; }
            .nav-links { gap: 15px; justify-content: center; }
            .footer-inner { flex-direction: column; gap: 25px; text-align: center; }
            .footer-col.right { text-align: center !important; }
            .footer-logo-img { height: 55px !important; }
        }
    </style>
</body>
</html>
