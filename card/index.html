    <script>
        // Configuración de Identidades (Lógica de tu idea)
        const profiles = {
            general: {
                name: "Lukas Ahubert Lennon",
                title: "Gerente General",
                phone: "+56 9 8937 4989",
                email: "ahubert@ikubert.com",
                linkedin: "https://www.linkedin.com/in/lukas-ahubert/",
                whatsapp: "56989374989"
            },
            comercial: {
                name: "Lukas Ahubert",
                title: "Business Development",
                phone: "+56 9 8937 4989",
                email: "ahubert@ikubert.com",
                linkedin: "https://www.linkedin.com/in/lukas-ahubert/",
                whatsapp: "56989374989"
            },
            network: {
                name: "Lukas Ahubert",
                title: "IKUBERT Network",
                phone: "+56 9 8937 4989",
                email: "ahubert@ikubert.com",
                linkedin: "https://www.linkedin.com/in/lukas-ahubert/",
                whatsapp: "56989374989"
            }
        };

        // Leer parámetro ?profile= de la URL
        const params = new URLSearchParams(window.location.search);
        const userKey = params.get('profile') || 'general';
        const data = profiles[userKey] || profiles.general;

        // Inyectar datos en el HTML
        document.getElementById('p-name').innerText = data.name;
        document.getElementById('p-title').innerText = data.title;
        document.getElementById('p-whatsapp').href = `https://wa.me/${data.whatsapp}`;
        document.getElementById('p-linkedin').href = data.linkedin;

        // Función para generar y descargar el contacto
        function saveContact(e) {
            // Evitamos que el click haga flip a la tarjeta al presionar el botón
            if (event) event.stopPropagation();
            
            const vcard = `BEGIN:VCARD\nVERSION:3.0\nFN:${data.name}\nORG:IKUBERT\nTITLE:${data.title}\nTEL:${data.phone}\nEMAIL:${data.email}\nURL:https://www.ikubert.com\nEND:VCARD`;
            const blob = new Blob([vcard], { type: "text/vcard" });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `${data.name}.vcf`;
            link.href = url;
            link.click();
        }
    </script>
