<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>IKUBERT | {{ page.name }}</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card-container" onclick="this.classList.toggle('is-flipped')">
        <div class="card-inner">
            
            <div class="card-front">
                <img src="/src/logotipo-ikubert-lateral.svg" alt="IKUBERT" class="logo-frente">
                <div class="hint">Tap para girar ‚Æï</div>
            </div>

            <div class="card-back">
                <div class="header-back">
                    <h1>{{ page.name }}</h1>
                    <h2>{{ page.title }}</h2>
                </div>

                <div class="contact-data">
                    <p>‚úâÔ∏è {{ page.email }}</p>
                    <p>üìû {{ page.phone }}</p>
                </div>
                
                <div class="action-grid">
                    <a href="https://wa.me/{{ page.whatsapp }}" class="btn btn-wsp" onclick="event.stopPropagation()">WhatsApp</a>
                    <a href="mailto:{{ page.email }}" class="btn btn-mail" onclick="event.stopPropagation()">Enviar Correo</a>
                    <a href="{{ page.linkedin }}" target="_blank" class="btn btn-ln" onclick="event.stopPropagation()">LinkedIn</a>
                </div>

                <button class="btn-save" onclick="saveVCard(event)">GUARDAR CONTACTO</button>
            </div>

        </div>
    </div>

    <script>
        function saveVCard(e) {
            e.stopPropagation();
            const vcard = `BEGIN:VCARD\nVERSION:3.0\nFN:{{ page.name }}\nORG:IKUBERT\nTITLE:{{ page.title }}\nTEL:{{ page.phone }}\nEMAIL:{{ page.email }}\nURL:https://www.ikubert.com\nEND:VCARD`;
            const blob = new Blob([vcard], { type: "text/vcard" });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = "{{ page.name }}.vcf";
            link.href = url;
            link.click();
        }
    </script>
</body>
</html>
