layout: null
---
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IKUBERT | Digital Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1115;
            --card-bg: #ffffff;
            --text-main: #1a1c20;
            --text-sec: #64748b;
            --accent: #0055ff;
            --wsp: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .scene {
            width: 320px;
            height: 540px;
            perspective: 1200px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 28px;
            background: var(--card-bg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-front {
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .logo-frente { width: 190px; }

        .hint {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            color: var(--text-sec);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        .card-back {
            transform: rotateY(180deg);
            padding: 35px 24px;
        }

        .header { margin-bottom: 24px; border-left: 4px solid var(--accent); padding-left: 15px; }
        .header h1 { font-size: 1.4rem; font-weight: 800; color: var(--text-main); line-height: 1.2; }
        .header h2 { font-size: 0.8rem; font-weight: 600; color: var(--accent); text-transform: uppercase; margin-top: 4px; letter-spacing: 0.5px; }

        .info-group { margin-bottom: 25px; }
        .info-item { display: flex; align-items: center; margin-bottom: 12px; font-size: 0.85rem; color: var(--text-main); font-weight: 500; }
        .info-item svg { width: 18px; margin-right: 12px; color: var(--text-sec); flex-shrink: 0; }
        .info-dir { font-size: 0.75rem; color: var(--text-sec); padding-left: 30px; margin-top: -8px; line-height: 1.4; }

        .actions { display: grid; gap: 10px; margin-top: auto; }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 13px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 700;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-wsp { background: var(--wsp); color: white; }
        .btn-mail { background: #1e293b; color: white; }
        .btn-ln { background: #0077b5; color: white; }
        .btn-save { background: white; color: var(--text-main); border: 2px solid #f1f5f9; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }

        .btn:active { transform: scale(0.96); opacity: 0.9; }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="scene">
        <div class="card" id="card" onclick="this.classList.toggle('is-flipped')">
            
            <div class="card-face card-front">
                <img src="/src/logotipo-ikubert-lateral.svg" class="logo-frente">
                <div class="hint">Tap para conectar</div>
            </div>

            <div class="card-face card-back">
                <div class="header">
                    <h1 id="p-name">Cargando...</h1>
                    <h2 id="p-title"></h2>
                </div>

                <div class="info-group">
                    <div class="info-item" id="row-mail">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                        <span id="txt-mail"></span>
                    </div>
                    <div class="info-item" id="row-tel">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                        <span id="txt-tel"></span>
                    </div>
                    <div id="p-dir" class="info-dir"></div>
                </div>

                <div class="actions" id="actions-container">
                    <a id="btn-wsp" href="#" class="btn btn-wsp" target="_blank" onclick="event.stopPropagation()">WhatsApp</a>
                    <a id="btn-mail" href="#" class="btn btn-mail" onclick="event.stopPropagation()">Enviar Correo</a>
                    <a id="btn-ln" href="#" target="_blank" class="btn btn-ln" onclick="event.stopPropagation()">LinkedIn</a>
                    </div>
            </div>

        </div>
    </div>

    <script>
        const hash = window.location.hash.substring(1);
        if (hash) {
            const d = decodeURIComponent(hash).split('|');
            const data = { n: d[0], c: d[1], d: d[2], t: d[3], m: d[4], l: d[5] };

            // 1. Llenado de Textos
            document.getElementById('p-name').innerText = data.n;
            document.getElementById('p-title').innerText = data.c;
            document.getElementById('txt-mail').innerText = data.m;
            document.getElementById('txt-tel').innerText = "+" + data.t;
            
            if(data.d) {
                document.getElementById('p-dir').innerText = data.d;
            } else {
                document.getElementById('p-dir').style.display = 'none';
            }

            // 2. Configuraci贸n de enlaces directos
            document.getElementById('btn-wsp').href = `https://wa.me/${data.t}`;
            document.getElementById('btn-mail').href = `mailto:${data.m}`;
            
            if(data.l && data.l.includes('http')) {
                document.getElementById('btn-ln').href = data.l;
            } else {
                document.getElementById('btn-ln').style.display = 'none';
            }

            // 3. Generaci贸n de vCard y bot贸n de descarga indestructible
            function createVCardDownload() {
                const nameParts = data.n.split(" ");
                const lastName = nameParts.length > 1 ? nameParts.slice(1).join(" ") : "";
                const firstName = nameParts[0];

                const vcard = [
                    "BEGIN:VCARD",
                    "VERSION:3.0",
                    `N:${lastName};${firstName};;;`,
                    `FN:${data.n}`,
                    "ORG:IKUBERT",
                    `TITLE:${data.c}`,
                    `TEL;TYPE=CELL:+${data.t}`,
                    `EMAIL:${data.m}`,
                    "URL:https://www.ikubert.com",
                    `ADR;TYPE=WORK:;;;${data.d};;;Chile`,
                    `NOTE:LinkedIn: ${data.l}`,
                    "END:VCARD"
                ].join("\n");

                const blob = new Blob([vcard], { type: "text/vcard;charset=utf-8" });
                const vcardUrl = window.URL.createObjectURL(blob);
                
                // Creamos el link que envuelve al bot贸n
                const downloadAnchor = document.createElement('a');
                downloadAnchor.href = vcardUrl;
                downloadAnchor.download = `contacto_${data.n.replace(/\s+/g, '_')}.vcf`;
                downloadAnchor.style.textDecoration = 'none';
                downloadAnchor.onclick = (e) => e.stopPropagation();

                const btnElement = document.createElement('button');
                btnElement.className = 'btn btn-save';
                btnElement.innerText = 'GUARDAR CONTACTO';
                
                downloadAnchor.appendChild(btnElement);
                document.getElementById('actions-container').appendChild(downloadAnchor);
            }

            createVCardDownload();
        }
    </script>
</body>
</html>
