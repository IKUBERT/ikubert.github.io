<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IKUBERT | Connect</title>
    <style>
        /* CSS Integrado para que funcione offline */
        :root { --bg: #0a0a0a; --card: #ffffff; --accent: #0077b5; }
        body { margin: 0; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .card-container { width: 320px; height: 500px; perspective: 1000px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .is-flipped { transform: rotateY(180deg); }
        .front, .back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--card); }
        .back { transform: rotateY(180deg); padding: 20px; box-sizing: border-box; justify-content: start; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: none; background: #333; color: white; font-weight: bold; text-decoration: none; text-align: center; font-size: 14px; }
        .btn-save { background: #000; margin-top: 20px; cursor: pointer; }
        h1 { font-size: 1.4rem; margin-bottom: 5px; }
        h2 { font-size: 0.9rem; color: #666; text-transform: uppercase; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="card-container" onclick="document.querySelector('.card-inner').classList.toggle('is-flipped')">
        <div class="card-inner">
            <div class="front">
                <img src="https://ikubert.com/src/logotipo-ikubert-lateral.svg" style="width:180px">
                <p style="color:#999; font-size: 12px; margin-top:20px;">Tap para ver info</p>
            </div>
            <div class="back">
                <h1 id="p-name">IKUBERT</h1>
                <h2 id="p-title">Socio</h2>
                <a id="btn-wsp" href="#" class="btn" onclick="event.stopPropagation()">WhatsApp</a>
                <a id="btn-mail" href="#" class="btn" onclick="event.stopPropagation()">Enviar Correo</a>
                <button class="btn btn-save" onclick="saveVCard(event)">GUARDAR CONTACTO</button>
            </div>
        </div>
    </div>

    <script>
        // LÃ³gica de la "Tarjeta Fantasma"
        const hash = window.location.hash.substring(1);
        if (hash) {
            const [name, title, phone, email] = decodeURIComponent(hash).split('|');
            document.getElementById('p-name').innerText = name.replace(/_/g, ' ');
            document.getElementById('p-title').innerText = title.replace(/_/g, ' ');
            document.getElementById('btn-wsp').href = `https://wa.me/${phone}`;
            document.getElementById('btn-mail').href = `mailto:${email}`;

            window.saveVCard = function(e) {
                e.stopPropagation();
                const vcard = `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nTEL:${phone}\nEMAIL:${email}\nEND:VCARD`;
                const blob = new Blob([vcard], { type: "text/vcard" });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `${name}.vcf`; a.click();
            };
        }
    </script>
</body>
</html>
