<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IKUBERT | Digital Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1115;
            --card-bg: #ffffff;
            --text-main: #1a1c20;
            --text-sec: #64748b;
            --accent: #0055ff;
            --wsp: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .scene {
            width: 320px;
            height: 540px;
            perspective: 1200px;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 28px;
            background: var(--card-bg);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-front {
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .logo-frente { width: 190px; }

        .hint {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            color: var(--text-sec);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        .card-back {
            transform: rotateY(180deg);
            padding: 30px 24px;
        }

        .header { margin-bottom: 20px; border-left: 4px solid var(--accent); padding-left: 15px; }
        .header h1 { font-size: 1.4rem; font-weight: 800; color: var(--text-main); line-height: 1.2; }
        .header h2 { font-size: 0.8rem; font-weight: 600; color: var(--accent); text-transform: uppercase; margin-top: 4px; letter-spacing: 0.5px; }

        .info-group { margin-bottom: 20px; }
        .info-item { display: flex; align-items: center; margin-bottom: 10px; font-size: 0.85rem; color: var(--text-main); font-weight: 500; }
        .info-item svg { width: 18px; margin-right: 12px; color: var(--text-sec); flex-shrink: 0; }
        .info-dir { font-size: 0.75rem; color: var(--text-sec); padding-left: 30px; margin-top: -8px; line-height: 1.4; }

        .actions { display: grid; gap: 8px; margin-top: auto; }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 700;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-wsp { background: var(--wsp); color: white; }
        .btn-save { background: var(--accent); color: white; }
        .btn-mail { background: #1e293b; color: white; }
        .btn-ln { background: #0077b5; color: white; }

        .btn:active { transform: scale(0.96); opacity: 0.9; }

        .btn-web-ext {
            margin-top: 30px;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 12px 24px;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
            opacity: 0.6;
        }

        .btn-web-ext:hover { opacity: 1; background: rgba(255,255,255,0.05); border-color: var(--accent); }
        .btn-web-ext svg { width: 14px; height: 14px; }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="scene">
        <div class="card" id="card" onclick="this.classList.toggle('is-flipped')">
            <div class="card-face card-front">
                <img src="/src/logotipo-ikubert-lateral.svg" class="logo-frente">
                <div class="hint">Tap para conectar</div>
            </div>

            <div class="card-face card-back">
                <div class="header">
                    <h1 id="p-name">Cargando...</h1>
                    <h2 id="p-title"></h2>
                </div>

                <div class="info-group">
                    <div class="info-item" id="row-mail">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                        <span id="txt-mail"></span>
                    </div>
                    <div class="info-item" id="row-tel">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                        <span id="txt-tel"></span>
                    </div>
                    <div id="p-dir" class="info-dir"></div>
                </div>

                <div class="actions" id="actions-container">
                    <button class="btn btn-save" onclick="downloadVCard(event)">Guardar Contacto</button>
                    <a id="btn-wsp" href="#" class="btn btn-wsp" target="_blank" onclick="event.stopPropagation()">WhatsApp</a>
                    <a id="btn-mail" href="#" class="btn btn-mail" onclick="event.stopPropagation()">Enviar Correo</a>
                    <a id="btn-ln" href="#" target="_blank" class="btn btn-ln" onclick="event.stopPropagation()">LinkedIn</a>
                </div>
            </div>
        </div>
    </div>

    <a href="https://ikubert.com" target="_blank" class="btn-web-ext">
        <span>Visitar ikubert.com</span>
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
        </svg>
    </a>

    <script>
        let personData = {};

        const hash = window.location.hash.substring(1);
        if (hash) {
            const d = decodeURIComponent(hash).split('|');
            personData = { n: d[0], c: d[1], d: d[2], t: d[3], m: d[4], l: d[5] };

            document.getElementById('p-name').innerText = personData.n;
            document.getElementById('p-title').innerText = personData.c;
            document.getElementById('txt-mail').innerText = personData.m;
            document.getElementById('txt-tel').innerText = "+" + personData.t;
            
            if(personData.d) {
                document.getElementById('p-dir').innerText = personData.d;
            } else {
                document.getElementById('p-dir').style.display = 'none';
            }

            document.getElementById('btn-wsp').href = `https://wa.me/${personData.t}`;
            document.getElementById('btn-mail').href = `mailto:${personData.m}`;
            
            if(personData.l && personData.l.includes('http')) {
                document.getElementById('btn-ln').href = personData.l;
            } else {
                document.getElementById('btn-ln').style.display = 'none';
            }
        }

        function downloadVCard(event) {
            event.stopPropagation();
            
            // Nombre del archivo limpio
            const fileName = (personData.n || 'contacto').replace(/\s+/g, '_');

            // Formato vCard 3.0 con saltos de línea CRLF (\r\n) para máxima compatibilidad
            const vCardData = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                'REV:' + new Date().toISOString(),
                'FN:' + personData.n,
                'N:;' + personData.n + ';;;',
                'ORG:IKUBERT',
                'TITLE:' + personData.c,
                'TEL;TYPE=CELL,VOICE:+' + personData.t,
                'EMAIL;TYPE=PREF,INTERNET:' + personData.m,
                'URL:https://ikubert.com',
                'END:VCARD'
            ].join('\r\n');

            // Conversión a Base64 para saltar errores de E/S en navegadores móviles
            const base64VCard = btoa(unescape(encodeURIComponent(vCardData)));
            const dataUri = 'data:text/vcard;base64,' + base64VCard;

            const link = document.createElement('a');
            link.href = dataUri;
            link.setAttribute('download', fileName + '.vcf');
            
            // Inyección temporal necesaria para iOS Safari
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
