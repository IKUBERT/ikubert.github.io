---
layout: default
title: Contacto
---
<header>
    <h1>Contacto Profesional.</h1>
    <p class="hero-p">Optimización de procesos y auditorías de ciberseguridad.</p>
</header>

<div class="section">
    <form id="contact-form" style="max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 20px;">
        <input type="text" name="nombre" placeholder="Nombre completo" required style="padding: 15px; border: 1px solid #ddd; font-family: 'Inter';">
        <input type="email" name="email" placeholder="Correo corporativo" required style="padding: 15px; border: 1px solid #ddd; font-family: 'Inter';">
        <textarea name="mensaje" placeholder="Describa su requerimiento" rows="5" required style="padding: 15px; border: 1px solid #ddd; font-family: 'Inter';"></textarea>
        <button type="submit" id="submit-btn" style="background: #1a1a1a; color: #fff; padding: 20px; border: none; cursor: pointer; letter-spacing: 2px; font-weight: 700;">ENVIAR CONSULTA</button>
        <p id="response-msg" style="display:none; text-align: center; color: green; font-weight: 700;">¡Mensaje enviado con éxito!</p>
    </form>
</div>

<script>
  const scriptURL = 'const scriptURL = 'https://script.google.com/macros/s/AKfycbzUZ6r7G_ZATZXMLFTEWWqjfadGbh1EcpHBsoFh0IjZAjkQ6XifoHA6IgS2bX_joCMFVg/exec''
  const form = document.getElementById('contact-form')
  const btn = document.getElementById('submit-btn')
  const msg = document.getElementById('response-msg')

  form.addEventListener('submit', e => {
    e.preventDefault()
    btn.disabled = true
    btn.innerText = 'ENVIANDO...'
    
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
          btn.style.display = 'none'
          msg.style.display = 'block'
      })
      .catch(error => {
          btn.disabled = false
          btn.innerText = 'ERROR. REINTENTAR'
          console.error('Error!', error.message)
      })
  })
</script>
